<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fonts -->
        <!-- Josefin Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
        <!-- Josefin Sans -->

        <!-- Jost -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
        <!-- Jost -->
    <!-- /Fonts -->

    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <!-- /Style css -->

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- AOS -->


    <title>Contacto</title>
</head>

<body>

    <!-- Navbar -->
    <div id="navBar"></div>
    <!-- /Navbar -->

    <!-- Registro e Inicio de sesion -->
    <div id="modalUser"></div>
    <!-- /Registro e Inicio de sesion -->

    <!-- Carrito de compras -->
    <div id="shoppingCart"></div>
    <!-- /Carrito de compras -->

    <!-- Contenido principal -->
    <div class="container">
        <div class="row w-100 vh-100 align-items-center">
            <div class="col-md-6 d-flex text-justify flex-column jost">
                <h1>Contacto</h1>
                <p style="font-size: 23px;">Si deseas consultar más información de nuestros productos y/o servicios, o tienes alguna duda al respecto, puedes contactarnos ¡estamos para ayudarte!</p>
                <div class="d-flex justify-content-center" data-aos="fade-left" data-aos-duration="2000">
                    <img src="assets/img/peach.png" class="img-fluid" alt="peach" style="width: 55%; opacity: 0.6;">
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center flex-column" style="background-color: white; border-radius: 10px; padding: 50px;" data-aos="fade-up" data-aos-duration="2000">
                <form class="jost form-group" style="width: 100%;">
                    <div class="form-row d-flex flex-row">
                        <div class="col-sm">
                            <input type="text" id="name" class="form-control form-style form-style border border-0 border-bottom border-dark rounded-0 transparent-input" placeholder="Nombre"/>
                        </div>
                        <div class="col-sm" style="padding-left: 50px;">
                            <input type="text" id="lastName" class="form-control form-style border border-0 border-bottom border-dark rounded-0" placeholder="Apellido"/>
                        </div>
                    </div>

                    <br>
                    <div class="form-row d-flex flex-row">
                        <div class="col-sm">
                            <input type="email" id="email" class="form-control form-style border border-0 border-bottom border-dark rounded-0" placeholder="Correo electrónico"/>
                        </div>
                        <div class="col-sm" style="padding-left: 50px;">
                            <input type="text" id="phone" class="form-control form-style border border-0 border-bottom border-dark rounded-0" placeholder="Teléfono" pattern="[0-9]{10}"/>
                        </div>
                    </div>

                    <br>
                    <textarea type="text" id="message" class="form-control form-style border border-0 border-bottom border-dark rounded-0" placeholder="Mensaje" style="max-width: 100%; max-height: 250px; min-height: 200px;"></textarea>
                    
                    <br>
                    <input class="btn bottom-style" type="submit" onclick="dataForm();"></input>

                </form>
            </div>
        </div>
    </div>
    <!-- /Contenido principal -->

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- AOS -->

    <!-- AOS -->
    <script>
        AOS.init();




            //Validacion de formulario
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
                });
            }, false);
            })();
    </script>
    <!-- AOS -->

    <!-- Scripts -->
        <!-- navbar -->
            <script src="assets/js/navbarWhite.js"></script>
        <!-- navbar -->

        <!-- Shopping Cart -->
            <script src="assets/js/shoppingcart.js"></script>
        <!-- Shopping Cart -->

        <!-- Modal User -->
            <script src="assets/js/modaluser.js"></script>
        <!-- /Modal User -->

        <!-- Email -->
            <script src="assets/js/email.js"></script>
        <!-- /Email -->

        <!-- Mailtrap -->
            <script src="https://smtpjs.com/v3/smtp.js"></script>
        <!-- /Mailtrap -->
    <!-- Scripts -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
