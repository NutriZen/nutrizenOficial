<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fonts -->
        <!-- Josefin Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
        <!-- Josefin Sans -->

        <!-- Jost -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
        <!-- Jost -->
    <!-- /Fonts -->

    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <!-- /Style css -->

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- AOS -->


    <title>Contacto</title>
</head>

<body>

    <!-- Navbar -->
    <div id="navBar"></div>
    <!-- /Navbar -->

    <!-- Registro e Inicio de sesion -->
    <div id="modalUser"></div>
    <!-- /Registro e Inicio de sesion -->

    <!-- Carrito de compras -->
    <div id="shoppingCart"></div>
    <!-- /Carrito de compras -->

    <!-- Contenido principal -->
    <div class="container">
        <div class="row w-100 vh-100 align-items-center">

            <!-- Entradas de la calculadora -->
            <div class="col-md-6 d-flex align-items-center flex-column" style="background-color: white; border-radius: 10px; padding: 50px;" data-aos="fade-up" data-aos-duration="2000">
                <form class="jost form-group" style="width: 100%;">
                    <div class="form-row d-flex flex-row">
                        <div class="col-sm">
                            <select id="genero" class="form-control form-style border border-0 border-bottom border-dark rounded-0"> 
                                <option disabled selected>Género</option>
                                <option>Femenino</option>
                                <option>Masculino</option>
                            </select>
                        </div>
                        <div class="col-sm" style="padding-left: 50px;">
                            <input type="number" id="edad" class="form-control form-style border border-0 border-bottom border-dark rounded-0" placeholder="Edad" min="1"/>
                        </div>
                    </div>

                    <br>
                    <div class="form-row d-flex flex-row">
                        <div class="col-sm">
                            <input type="number" id="altura" class="form-control form-style border border-0 border-bottom border-dark rounded-0" placeholder="Altura (cm)" min="1"/>
                        </div>
                        <div class="col-sm" style="padding-left: 50px;">
                            <input type="number" id="peso" class="form-control form-style border border-0 border-bottom border-dark rounded-0" placeholder="Peso (kg)" min="1"/>
                        </div>
                    </div>

                    <br>
                    <div class="form-row d-flex flex-row">
                        <div class="col-sm">
                            <select id="nivelDeActividad" class="form-control form-style border border-0 border-bottom border-dark rounded-0">
                                <option disabled selected>Actividad diaria ℹ️</option>
                                <option>Sedentario</option>
                                <option>Ligero</option>
                                <option>Activo</option>
                                <option>Muy activo</option>
                            </select>
                        </div>
                        <div class="col-sm" style="padding-left: 50px;">
                            <select id="intensidadAlEjercitar" class="form-control form-style border border-0 border-bottom border-dark rounded-0 form-select">
                                <option disabled selected>Intensidad de ejercicio ℹ️</option>
                                <option>Ninguna</option>
                                <option>Ligero</option>
                                <option>Moderado</option>
                                <option>Dificil</option>
                                <option>Intenso</option>
                            </select>
                        </div>
                    </div>

                    <br>
                    <div class="form-row d-flex flex-row">
                        <div class="col-sm">
                            <input type="number" id="ejercitarDiasPorSemana" class="form-control form-style border border-0 border-bottom border-dark rounded-0" placeholder="Días ejercicio por semana" min="1"/>
                        </div>
                        <div class="col-sm" style="padding-left: 50px;">
                            <input type="number" id="ejercitarMinutosPorDia" class="form-control form-style border border-0 border-bottom border-dark rounded-0" placeholder="Minutos de ejercicio por día" min="1"/>
                        </div>
                    </div>

                </form>
                <br>
                <button class="btn bottom-style" type="submit" onclick="getFormValues();">Calcular</button>

            </div>
            <!-- /Entradas de la calculadora -->


            <!-- Resultados de la calculadora -->
            <div class="col-md-6 d-flex text-end flex-column jost">
                <h1>Calculadora</h1>
                <p style="font-size: 23px;">Llena los datos para calcular tus calorías ideales.</p>
                <div class="d-flex flex-column" data-aos="fade-left" data-aos-duration="2000">
                    <p style="font-size: 23px;">
                        Tu gasto energético diario (TDEE) es de:
                        <span id="tdeeResult"></span>
                    </p>

                    <p style="font-size: 23px;">
                        Para bajar grasa necesitas:
                        <span id="bajarResult"></span>
                    </p>

                    <p style="font-size: 23px;">
                        Para aumentar masa muscular necesitas:
                        <span id="aumentarResult"></span>
                    </p>
                </div>
            </div>
            <!-- /Resultados de la calculadora -->


        </div>
    </div>
    <!-- /Contenido principal -->

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- AOS -->

    <!-- AOS -->
    <script>
        AOS.init();




            //Validacion de formulario
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
                });
            }, false);
            })();
    </script>
    <!-- AOS -->

    <!-- Scripts -->
        <!-- navbar -->
            <script src="assets/js/navbarWhite.js"></script>
        <!-- navbar -->

        <!-- Shopping Cart -->
            <script src="assets/js/shoppingcart.js"></script>
        <!-- Shopping Cart -->

        <!-- Modal User -->
            <script src="assets/js/modaluser.js"></script>
        <!-- /Modal User -->

        <!-- Email -->
            <script src="assets/js/email.js"></script>
        <!-- /Email -->

        <!-- Mailtrap -->
            <script src="https://smtpjs.com/v3/smtp.js"></script>
        <!-- /Mailtrap -->
    <!-- Scripts -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
